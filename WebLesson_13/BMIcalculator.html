<html>
<head>
</head>
<body>

<form>
	Height: <input type = "text" size = 10 maxlength = 10 id = "height" placeholder = "Enter Height"/>
	<br/>
	<br/>
	Weight: <input type = "text" size = 10 maxlength = 10 id = "weight" placeholder = "Enter Weight"/>
	<br/>
	<br/>
	<input type = "button" value = "Calculate" onclick = "calcBMI()"/>
</form>

<script type = "text/javascript">
		function calcBMI() {
			var h = document.getElementById("height").value;
			var w = document.getElementById("weight").value;
			document.write("Your BMI is... " + (w*703)/(h*h));
		}
</script>

</body>
</html>
